<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booting</title>
    <link rel="icon" href="theme.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <script src="https://kit.fontawesome.com/de150a8e8d.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="terminal glitch">
        <div class="scanline"></div>
        <p class="spinner">[/]</p>
        <div class="hydra">
            <div class="hydra_rebooting">
                <p>&lt; SYSTEM BOOTING &gt;</p>
                <p class="text--sm">HYDRA VER 2.1 SYS RECOVERY</p>
                <p class="text--sm">PROCESS: <span class="process-amount">0</span>%</p>
                <p class="loading-bar"></p>
            </div>
            <div class="hydra_reboot_success hidden">
                <p>BOOTING SUCCESSFUL</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
